{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <img class="monkey_picture" src="{% static 'registration/img/monkey-cymbals.gif' %}" alt="Обезьянка">
    <div class=btn-logout-center><button id="logout_button" class="big-btn btn btn-primary" >Выйти</button></div>
    </div>

{% endblock %}
